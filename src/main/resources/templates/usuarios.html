<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - SportBemy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Panel de Usuarios</h3>
            <button class="btn btn-light btn-sm">Agg Nuevo Usuario +</button>
        </div>

        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}">1</td>
                    <td th:text="${usuario.email}">ejemplo@correo.com</td>
                    <td>
                        <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                        <span th:unless="${usuario.activo}" class="badge bg-danger">Inactivo</span>
                    </td>
                    <td>
                        <a th:href="@{/usuarios/desactivar/{id}(id=${usuario.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de desactivar este usuario?')">
                            Desactivar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-warning text-center">
                No hay usuarios registrados en el sistema.
            </div>
        </div>
    </div>
</div>

</body>
</html>
